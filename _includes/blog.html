<div class="blog grid gap--lg">
{% for post in site.posts %}
	<div class="blog__post">
		<h3 class="blog__post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		{% if include.description != false %}
			<p class="blog__post-excerpt fs--sm">{{ post.excerpt | strip_html }}</p>
		{% endif %}
	</div>
{% endfor %}
